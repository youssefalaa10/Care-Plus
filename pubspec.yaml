name: careplus
description: "Doctor Apponintment"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  camera_avfoundation: ^0.9.19
  cloud_firestore: ^5.6.7
  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  firebase_auth: ^5.5.3
  firebase_core: ^3.13.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_screenutil: ^5.9.3
  get_it: ^8.0.3
  intl: ^0.18.1

dev_dependencies:
  flutter_lints: ^5.0.0
